
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contratação Brasília Saúde</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const profissoesValidas = [
      "advogado", "engenheiro", "arquiteto", "dentista", "médico", "nutricionista",
      "psicólogo", "professor", "contador", "veterinário", "publicitário", "fonoaudiólogo",
      "fisioterapeuta", "designer", "teólogo", "bibliotecário", "farmacêutico", "economista",
      "jornalista", "corretor de imóveis", "corretor de seguros", "MEI"
    ];

    let etapa = 1;
    function avancar() {
      if (etapa === 2) {
        const prof = document.getElementById('profissao').value.toLowerCase();
        const valido = profissoesValidas.some(p => prof.includes(p));
        if (!valido) {
          alert("Profissão não permitida para contratação.");
          return;
        }
      }
      document.getElementById('etapa-' + etapa).classList.add('hidden');
      etapa++;
      document.getElementById('etapa-' + etapa).classList.remove('hidden');
    }
    function voltar() {
      document.getElementById('etapa-' + etapa).classList.add('hidden');
      etapa--;
      document.getElementById('etapa-' + etapa).classList.remove('hidden');
    }
    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const plano = document.getElementById('plano').value;
      const idade = document.getElementById('idade').value;
      const prof = document.getElementById('profissao').value;
      const msg = `Olá, quero contratar o plano ${plano} para ${nome}, idade ${idade}, profissão ${prof}.`;
      const link = `https://wa.me/5561993598991?text=${encodeURIComponent(msg)}`;
      window.open(link, '_blank');
    }
    function gerarPDF() {
      const nome = document.getElementById('nome').value;
      const plano = document.getElementById('plano').value;
      const idade = document.getElementById('idade').value;
      const prof = document.getElementById('profissao').value;
      const texto = `Proposta de Plano de Saúde\n\nNome: ${nome}\nPlano: ${plano}\nIdade: ${idade}\nProfissão: ${prof}`;
      const blob = new Blob([texto], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'proposta_brasilia_saude.pdf';
      link.click();
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-cyan-700 mb-4">Contratação Online - Brasília Saúde</h1>

    <form action="https://formsubmit.co/seu@email.com" method="POST">
      <!-- Etapa 1 -->
      <div id="etapa-1">
        <h2 class="text-xl font-semibold mb-2">1. Escolha do Plano</h2>
        <label class="block mb-2">Tipo de Plano:</label>
        <select name="plano" id="plano" class="w-full p-2 border rounded mb-4">
          <option value="Delta">Delta (Enfermaria)</option>
          <option value="Ômega">Ômega (Enfermaria)</option>
          <option value="Sigma">Sigma (Apartamento)</option>
        </select>
        <label class="block mb-2">Idade do Titular:</label>
        <input type="number" name="idade" id="idade" class="w-full p-2 border rounded mb-4" required />
        <button type="button" onclick="avancar()" class="bg-cyan-700 text-white px-4 py-2 rounded">Próximo</button>
      </div>

      <!-- Etapa 2 -->
      <div id="etapa-2" class="hidden">
        <h2 class="text-xl font-semibold mb-2">2. Dados do Titular</h2>
        <label class="block mb-2">Nome completo:</label>
        <input type="text" name="nome" id="nome" class="w-full p-2 border rounded mb-4" required />
        <label class="block mb-2">Profissão:</label>
        <input type="text" name="profissao" id="profissao" class="w-full p-2 border rounded mb-4" required />
        <div class="flex justify-between">
          <button type="button" onclick="voltar()" class="bg-gray-300 text-black px-4 py-2 rounded">Voltar</button>
          <button type="button" onclick="avancar()" class="bg-cyan-700 text-white px-4 py-2 rounded">Próximo</button>
        </div>
      </div>

      <!-- Etapa 3 -->
      <div id="etapa-3" class="hidden">
        <h2 class="text-xl font-semibold mb-2">3. Finalizar Contratação</h2>
        <p class="mb-4">Escolha a forma de envio:</p>
        <div class="flex flex-col gap-4">
          <button type="button" onclick="enviarWhatsApp()" class="bg-green-600 text-white px-4 py-2 rounded">Enviar pelo WhatsApp</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar por E-mail</button>
          <button type="button" onclick="gerarPDF()" class="bg-gray-800 text-white px-4 py-2 rounded">Gerar Proposta em PDF</button>
          <button type="button" onclick="voltar()" class="bg-gray-300 text-black px-4 py-2 rounded">Voltar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
