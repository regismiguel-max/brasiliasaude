
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contratação Brasília Saúde</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let etapa = 1;
    function avancar() {
      document.getElementById('etapa-' + etapa).classList.add('hidden');
      etapa++;
      document.getElementById('etapa-' + etapa).classList.remove('hidden');
    }
    function voltar() {
      document.getElementById('etapa-' + etapa).classList.add('hidden');
      etapa--;
      document.getElementById('etapa-' + etapa).classList.remove('hidden');
    }
    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const plano = document.getElementById('plano').value;
      const idade = document.getElementById('idade').value;
      const mensagem = `Olá, gostaria de contratar o plano ${plano} para ${nome}, com ${idade} anos.`;
      const link = `https://wa.me/5561993598991?text=${encodeURIComponent(mensagem)}`;
      window.open(link, '_blank');
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-cyan-700 mb-4">Contratação Online - Brasília Saúde</h1>

    <!-- Etapa 1 -->
    <div id="etapa-1">
      <h2 class="text-xl font-semibold mb-2">1. Escolha do Plano</h2>
      <label class="block mb-2">Tipo de Plano:</label>
      <select id="plano" class="w-full p-2 border rounded mb-4">
        <option value="Delta">Delta (Enfermaria)</option>
        <option value="Ômega">Ômega (Enfermaria)</option>
        <option value="Sigma">Sigma (Apartamento)</option>
      </select>
      <label class="block mb-2">Idade do Titular:</label>
      <input type="number" id="idade" class="w-full p-2 border rounded mb-4" />
      <button onclick="avancar()" class="bg-cyan-700 text-white px-4 py-2 rounded">Próximo</button>
    </div>

    <!-- Etapa 2 -->
    <div id="etapa-2" class="hidden">
      <h2 class="text-xl font-semibold mb-2">2. Dados do Titular</h2>
      <label class="block mb-2">Nome completo:</label>
      <input type="text" id="nome" class="w-full p-2 border rounded mb-4" />
      <label class="block mb-2">Profissão (deve ser elegível):</label>
      <input type="text" id="profissao" class="w-full p-2 border rounded mb-4" />
      <div class="flex justify-between">
        <button onclick="voltar()" class="bg-gray-300 text-black px-4 py-2 rounded">Voltar</button>
        <button onclick="avancar()" class="bg-cyan-700 text-white px-4 py-2 rounded">Próximo</button>
      </div>
    </div>

    <!-- Etapa 3 -->
    <div id="etapa-3" class="hidden">
      <h2 class="text-xl font-semibold mb-2">3. Confirmação</h2>
      <p class="mb-4">Revise seus dados e clique em “Finalizar Contratação”.</p>
      <div class="flex justify-between">
        <button onclick="voltar()" class="bg-gray-300 text-black px-4 py-2 rounded">Voltar</button>
        <button onclick="enviarWhatsApp()" class="bg-green-600 text-white px-4 py-2 rounded">Finalizar pelo WhatsApp</button>
      </div>
    </div>
  </div>
</body>
</html>
